<!-- selector Universal-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Selector Universal</title>
    <style>
        * {
            color: brown;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            /*por ejemplo, podemos usar el selector universal para de algun modo setear un estilo global*/
            /*tambien como para resetar los valores por defecto de los navegadores*/
            margin: 0;
        }
    </style>
 </head>
<body>
    <h2 >Titulo con atributo class</h2>
    <p>parrafo afectado por las reglas css global</p>
    <p>parrafo con atributo class</p>
    <p>Otro parrafo que se ver√° afectado por la regla global css</p>
</body>
</html>
