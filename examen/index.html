    <title>Examen Web Design</title>
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8 0%, #d9e7fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 28px 24px;
            text-align: center;
        }
        h1 {
            color: #2a4d69;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 24px;
        }
        a {
            display: block;
            background: #4f8cff;
            color: #fff;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }
        a:hover {
            background: #2a4d69;
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 32px;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
